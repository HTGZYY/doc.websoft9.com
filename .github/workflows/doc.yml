name: Docs Build and Upload to Azure

on: 
  push:
    branches: [ main ]
    paths: 
      - 'docs/**'
      - 'i18n/**'
      - 'src/**'
      - 'static/**'
      - '**.js'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
        
    - name: Docusaurus build
      run: |
        yarn install
        yarn run build
      env:
        CI: true
    
    #  to azure blob
    - name: debug
      run: ls

    - uses: bacongobbler/azure-blob-storage-upload@v2.0.0
      with:
        source_dir: build
        container_name: $web
        connection_string: ${{ secrets.Azure_blob }}
        extra_args: '--destination ./en/'
        #overwrite: true
        sync: true
